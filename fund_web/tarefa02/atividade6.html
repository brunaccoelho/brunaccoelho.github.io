<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>
    <fieldset>
        <legend>Cadastro de clientes</legend>
        <form action="/clientes" method="post">
            <label for="nome">Nome</label><br />
            <input type="text" name="nome" id="nome" maxlength="30" placeholder="Digite seu nome" required><br><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" id="endereco" maxlength="50" placeholder="Digite seu endereço"
                required><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email"><br><br>
            <input type="checkbox" name="newsletter" id="newsletter"> Desejo receber newsletter<br><br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </form>
    </fieldset>
</body>

</html>
